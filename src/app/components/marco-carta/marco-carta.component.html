<p>marco-carta works!</p>
  <div class="marco-carta">
    <img [src]="carta.imagenURL" alt="{{ carta.name }}">
    <div class="info">
        <h2>{{ carta.name }}</h2>
        <p>Especie: {{ carta.specie }}</p>
        <p>Genero: {{ carta.specie }}</p>
        <p class="precio">{{ carta.precio }}</p>
        <button class="btn-comprar">Comprar</button>
    </div>
  </div>
