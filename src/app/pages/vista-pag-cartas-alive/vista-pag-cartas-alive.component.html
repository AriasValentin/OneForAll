        <p class="parrafoImagen">Estado: {{ carta.status }}</p>
        <p class="parrafoImagen">Especie: {{ carta.species }}</p>

        <p class="parrafoImagen">Precio: {{ carta.precio }}</p>

    </div>
  </div>
</div>
